{% extends "dashboard/base.html" %}

{% block content %}

<style>
    .form-control {
        max-width: 100%;
    }
</style>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-left">
                    <h1 class="card-title ml-3 mb-0">{{post.name}}</h1>
                </div>
                <div class="btn-group text-center">
                    <button type="button" class="btn btn-outline-primary btn-sm">Add title</button>
                    <button type="button" class="btn btn-outline-primary btn-sm">Add text</button>
                    <button type="button" class="btn btn-outline-primary btn-sm">Add code</button>
                    <button type="button" class="btn btn-outline-primary btn-sm">Add image</button>
                    <button type="button" class="btn btn-outline-primary btn-sm">Add file</button>
                </div>
            </div>
        </div>
    </div>
</div>


{% for elemento in post.elementos %}
<div class="col-lg-12 grid-margin stretch-card">
    <form class="w-100">
        <div class="card mx-0">
            <div class="card-body">
                <button class="navbar-toggler navbar-toggler float-right mb-2 mt-0" type="button">
                    <span class="mdi mdi-menu"></span>
                  </button>
                <div class="form-group">
                    <input type="text" class="form-control" value="{{elemento.contenido}}">
                </div>
                <button type="submit" class="btn btn-primary float-right mt-2 ml-3">Delete</button>
                <button type="submit" class="btn btn-primary float-right mt-2 ">Update</button>
            </div>
        </div>
    </form>
</div>
{% endfor %}




{% endblock %}
