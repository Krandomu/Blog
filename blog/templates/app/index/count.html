<section id="counts" class="counts">
    <div class="container">
        <div class="row counters">
            <div class="col-lg-3 col-6 text-center">
                <span id="years" class="purecounter"></span>
                <p>Years</p>
            </div>
            <div class="col-lg-3 col-6 text-center">
                <span id="months" class="purecounter"></span>
                <p>Months</p>
            </div>
            <div class="col-lg-3 col-6 text-center">
                <span id="days" class="purecounter"></span>
                <p>Days</p>
            </div>
            <div class="col-lg-3 col-6 text-center">
                <span id="hours" class="purecounter"></span>
                <p>Hours</p>
            </div>
        </div>
    </div>
</section>
<script>
    // Fecha de referencia (1 de enero de 2023)
    const referenceDate = new Date('2023-01-01T00:00:00Z');

    function updateCounters() {
        const currentDate = new Date();
        const timeDifference = currentDate - referenceDate;

        const years = Math.floor(timeDifference / (365 * 24 * 60 * 60 * 1000));
        const remainingTime = timeDifference - years * 365 * 24 * 60 * 60 * 1000;
        const months = Math.floor(remainingTime / (30 * 24 * 60 * 60 * 1000));
        const remainingDays = remainingTime - months * 30 * 24 * 60 * 60 * 1000;
        const days = Math.floor(remainingDays / (24 * 60 * 60 * 1000));
        const remainingHours = remainingDays - days * 24 * 60 * 60 * 1000;
        const hours = Math.floor(remainingHours / (60 * 60 * 1000));

        // Actualiza los contadores en el HTML
        document.getElementById('years').textContent = years;
        document.getElementById('months').textContent = months;
        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
    }

    // Actualiza los contadores cada segundo
    setInterval(updateCounters, 1000);

    // Llama a la funci√≥n una vez para mostrar los contadores inmediatamente
    updateCounters();
</script>
